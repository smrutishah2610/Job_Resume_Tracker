<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Edit Job' if editing else 'Submit a Job' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">{{ 'Edit Job Details' if editing else 'Submit a Job' }}</h2>
    <form action="{{ url_for('edit_job', job_id=job_id) if editing else url_for('submit') }}" method="POST" enctype="multipart/form-data" class="card shadow p-4 bg-white">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Job Position *</label>
            <input type="text" name="position" value="{{ job.position if editing else '' }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Company Name *</label>
            <input type="text" name="company_name" value="{{ job.company_name if editing else '' }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Point of Contact (Optional)</label>
            <input type="text" name="contact" value="{{ job.contact if editing else '' }}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Source of Applying *</label>
            <input type="text" name="source" value="{{ job.source if editing else '' }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Application *</label>
            <input type="date" name="application_date" value="{{ job.application_date if editing else '' }}" class="form-control" required>
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Application Status *</label>
            <select name="status" class="form-select" required>
              <option value="" disabled selected>Select Application Status</option>
              <option value="Applied" {% if editing and job.status == 'Applied' %}selected{% endif %}>Applied</option>
              <option value="1st Round Interview" {% if editing and job.status == '1st Round Interview' %}selected{% endif %}>1st Round Interview</option>
              <option value="2nd Round Interview" {% if editing and job.status == '2nd Round Interview' %}selected{% endif %}>2nd Round Interview</option>
              <option value="Offer Accepted" {% if editing and job.status == 'Offer Accepted' %}selected{% endif %}>Offer Accepted</option>
              <option value="Application Declined" {% if editing and job.status == 'Application Declined' %}selected{% endif %}>Application Declined</option>
              <option value="Offer Letter Declined" {% if editing and job.status == 'Offer Letter Declined' %}selected{% endif %}>Offer Letter Declined</option>
              <option value="Need to Apply" {% if editing and job.status == 'Need to Apply' %}selected{% endif %}>Need to Apply</option>
            </select>
          </div>
          {% if not editing %}
          <div class="mb-3">
            <label class="form-label">Upload Resume (PDF) *</label>
            <input type="file" name="resume" accept="application/pdf" class="form-control" required>
          </div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label">Job Description (Optional)</label>
            <textarea name="description" class="form-control" rows="4">{{ job.description if editing else '' }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Any Notes (Optional)</label>
            <textarea name="notes" class="form-control" rows="3">{{ job.notes if editing else '' }}</textarea>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">{{ 'Update' if editing else 'Submit' }}</button>
        <a href="/view" class="btn btn-outline-secondary">View Jobs</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 Job Tracker App.<br> Developed by Smruti Shah. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
